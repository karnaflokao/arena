<html>
<head>
<style>
body {
	background-image: url('http://backgroundcheckall.com/wp-content/uploads/2017/12/dragon-ball-z-namek-background-5521.jpg');
}

table, th, td {
	border: 1px solid black;
	text-align: center;
}

th {
	background-color: orange;
	color: white
}
td {
    background-color: lightblue;
}

</style>
</head>

<body>
	<ul>
		<table>
			<tr>
				<th colspan=2>Foto</th>
				<th>Titulo</th>
				<th>Inicio</th>
				<th>Fim</th>
			</tr>
			</tr>

			{% if latest_dbz_titulo %} {% for dbz in latest_dbz_titulo %}
			<tr>
				<td colspan=2> <img src="{{ dbz.foto }}" height=150 width=200 /></td>
				<td>{{ dbz.nome }}</td>
				<td>{{ dbz.pontosInicio }}</td>
				<td>{{ dbz.pontosFinal }}</td>
				</tr>
				{% endfor %}
			{% endif %}
		</table>
	</ul>
</body>

</html>
